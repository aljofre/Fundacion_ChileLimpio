<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Formulario Supremo de Postulacion</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="Script.js"></script>
</head>
<body>
  <h1>Formulario de Postulación</h1>
  <form id="formulario">
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">

    <label for="ap_paterno">Apellido Paterno:</label>
    <input type="text" id="ap_paterno" name="ap_paterno" required minlength="3" maxlength="20">

    <label for="ap_materno">Apellido Materno:</label>
    <input type="text" id="ap_materno" name="ap_materno" required minlength="3" maxlength="20">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">

    <label for="fecha_nac">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nac" name="fecha_nac" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18" max="35">

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecciona una opción</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
      <option value="O">Otro</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required minlength="9" maxlength="12">

    <label for="profesion">Profesión:</label>
    <input type="text" id="profesion" name="profesion" required>

    <label for="motivacion">Motivación para postular al trabajo:</label>
    <textarea id="motivacion" name="motivacion" required></textarea>

    <input type="submit" value="Enviar">
  </form>

  <form>
    <input type="submit" value="Crear Carta" onclick="generarCarta()">
  </form>

  <textarea id="carta"></textarea>

  
</body>
</html>
