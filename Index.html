<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Postulación - Fundación Chile Limpio</title>
    <link rel="stylesheet" href="style.css">
    <script src="validaciones.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <h1>Formulario de Postulación</h1>
    <form action="submit" method="post">
      <label for="rut">Rut:</label>
      <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">
      <br>

      <label for="apellido-paterno">Apellido Paterno:</label>
      <input type="text" id="apellido-paterno" name="apellido-paterno" required minlength="3" maxlength="20">
      <br>

      <label for="apellido-materno">Apellido Materno:</label>
      <input type="text" id="apellido-materno" name="apellido-materno" required minlength="3" maxlength="20">
      <br>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
      <br>

      <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      <br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required min="18" max="35">
      <br>

      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">--Seleccione--</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required minlength="9" maxlength="12">
      <br>

      <label for="profesion">Profesión:</label>
      <input type="text" id="profesion" name="profesion" required>
      <br>

      <label for="motivacion">Motivación para postular al trabajo:</label>
      <textarea id="motivacion" name="motivacion" required></textarea>
      <br>

      <input type="submit" value="Enviar">
      <input type="button" value="Crear Carta" onclick="generarCarta()">
    </form>

    <label for="carta">Carta de Presentación:</label>
    <textarea id="carta" name="carta"></textarea>

    <script src="validaciones.js"></script>
  </body>
</html>
